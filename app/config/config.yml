imports:
    - { resource: website_parameters.yml }
    - { resource: security.yml }
    # - { resource: security_test.yml }
    - { resource: parameters.yml }
    # - { resource: parameters_test.yml }    
    - { resource: services.yml }    
    - { resource: doctrine_migrations.yml }

framework:
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    # router:
    #     resource: "%kernel.root_dir%/config/routing_dev.yml"
    #     strict_requirements: "%kernel.debug%"
    profiler: 
        enabled: true
    serializer:
        enabled: true
        enable_annotations: true        

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        website_name: "%website_name%"
        domaine_name: "%domaine_name%"
        email_contact: "%email_contact%"
        video_service: '@Spicy\SiteBundle\Services\VideoService'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ SpicySiteBundle,SpicyTagBundle,SpicyRankingBundle,SpicyAppBundle, SpicyLyricsBundle, SpicyITWBundle]
    java: "C:\\Program Files (x86)\\Java\\jre1.8.0_131\\bin\\java.exe"
    filters:
        cssrewrite: ~
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        # default_entity_manager: default
        mappings:
            translatable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Translatable\Entity
                # make sure vendor library location is correct
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"

