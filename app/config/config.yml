imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: website_parameters.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    serializer:
        enabled: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        website_name: "%website_name%"
        domaine_name: "%domaine_name%"
        email_contact: "%email_contact%"
        video_service: "@mimizik.videoService"

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ SpicySiteBundle,SpicyTagBundle,SpicyRankingBundle,SpicyAppBundle ]
    java: "C:\\Program Files (x86)\Java\jre1.8.0_45\\bin\java.exe"
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: smtp
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    port: 465
    encryption: ssl
    timeout: 5
    spool:     { type: memory }
    
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Spicy\UserBundle\Entity\User
    registration:
        form:
            type: mimizik_user_registration
            handler: mimizik.form.handler.registration
    group:
        group_class: Spicy\AppBundle\Entity\Group
           
monolog:
    handlers:
        ranking:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.ranking.log"
            level: debug
            channels: mimizik            
            
